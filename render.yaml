services:
  - type: web
    name: mabinogi-party
    env: python
    pythonVersion: 3.11
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: DISCORD_WEBHOOK_URL
        sync: false
      - key: PARTY_SITE_URL
        sync: false
